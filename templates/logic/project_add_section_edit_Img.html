{% extends 'logic/base.html' %}
{% block content %}

    <br>
    <div class="container main-container">
        <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h5> {{ form.type }}
                        <div class="form-check form-switch fs-5">
                            {{ form.have_an_image }}
                            <label class="form-check-label" for="flexSwitchCheckDefault">Секція має зображення?</label>
                        </div>
                        <button class="btn btn-primary float-end" type="submit" href="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-save-fill" viewBox="0 0 16 16">
                                <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v7.793L4.854 6.646a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l3.5-3.5a.5.5 0 0 0-.708-.708L8.5 9.293V1.5z"/>
                            </svg>
                        </button>
                    </h5>
                </div>
                <div class="row g-0">
                    {% if projectsect.have_an_image %}
                        <div class="col-md-4">
                            {{ formImg.img }}
                        </div>
                    {% endif %}
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ formMain.header }}</h5>
                            <p class="card-text">{{ formMain.main }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <br>
{% endblock %}
